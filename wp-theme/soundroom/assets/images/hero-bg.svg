    <rect x="0" y="30" width="20" height="60" rx="10" fill="white"/>
    <rect x="40" y="10" width="20" height="100" rx="10" fill="white"/>
    <rect x="80" y="0" width="20" height="120" rx="10" fill="white"/>
    <rect x="120" y="20" width="20" height="80" rx="10" fill="white"/>
    <rect x="160" y="0" width="20" height="120" rx="10" fill="white"/>
    <rect x="200" y="10" width="20" height="100" rx="10" fill="white"/>
    <rect x="240" y="25" width="20" height="70" rx="10" fill="white"/>
    <rect x="280" y="35" width="20" height="50" rx="10" fill="white"/>
    <rect x="320" y="40" width="20" height="40" rx="10" fill="white"/>
  </g>
</svg>
