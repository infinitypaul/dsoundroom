<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
    <linearGradient id="grain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="50%" stop-color="#141414"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#glow)"/>
  
  <!-- Subtle studio lights -->
  <ellipse cx="960" cy="200" rx="600" ry="200" fill="#1f1f1f" opacity="0.5"/>
  <ellipse cx="300" cy="400" rx="200" ry="400" fill="#1a1a1a" opacity="0.3"/>
  <ellipse cx="1600" cy="600" rx="250" ry="500" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Abstract waveform suggestion -->
